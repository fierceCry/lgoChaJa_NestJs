name: Upload to EC2

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2.6.4

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.EC2_HOST }} ecdsa-sha2-nistp256 $(cat ~/.ssh/id_rsa.pub)" >> ~/.ssh/known_hosts

    - name: Create remote directory on EC2
      run: ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} 'mkdir -p /path/pro'

    - name: Upload to EC2
      run: scp -i ~/.ssh/id_rsa path/to/local/file ec2-user@${{ secrets.EC2_HOST }}:/path/pro
